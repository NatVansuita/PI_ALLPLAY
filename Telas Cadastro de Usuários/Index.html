<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/83a13259ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>CADASTRO</title>
</head>

<body>
    <main class="container">
        <form>
            <H1>CADASTRE-SE</H1>
            <p>Conecte-se com os esportes!</p>

            <div class="input-box">
                <h3>Nome:</h3>
                <input placeholder="Digite o seu nome completo" type="text">
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <h3>Telefone:</h3>
                <input placeholder="(DD) XXXXX-XXXX" type="tel">
                <i class="fa-solid fa-phone"></i>
            </div>

            <div class="input-box">
                <h3>CPF:</h3>
                <input placeholder="XXX.XXX.XXX-XX" type="text">
                <i class="fa-solid fa-address-card"></i>
            </div>

            <div class="input-box">
                <h3>CEP:</h3>
                <input placeholder="XXXXX-XXX" type="text">
                <i class="fa-solid fa-house"></i>
            </div>

            <div class="input-box">
                <h3>Email:</h3>
                <input placeholder="nome123@gmail.com" type="email">
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="input-box">
                <h3>Senha:</h3>
                <input placeholder="A senha deve conter pelo menos 4 digitos" type="password">
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="input-box">
                <h3>Confirme a Senha:</h3>
                <input placeholder="Reescreva a senha novamente" type="password">
                <i class="fa-solid fa-lock"></i>
            </div>

            <button type="submit" class="Cadastrar">CADASTRAR-SE</button>

            <div>
                <p>Já tem cadastro? <a href="#">LOGUE-SE!</a></p>
            </div>



        </form>
    </main>
    <div>
        <p>Ao se cadastrar, você concorda com nossos <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>.</p>
    </div>
</body>

</html>
