<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/83a13259ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>CADASTRO</title>
</head>
<body>
    <main class="container">
        <form>
            <H1>CADASTRE-SE</H1>
            <p>Conecte-se com os esportes!</p>

            <div class="input-box">
                <h3>Nome:</h3>
                <input placeholder="Digite o seu nome completo" type="text">
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <h3>Telefone:</h3>
                <input placeholder="(DD) XXXXX-XXXX" type="tel">
                <i class="fa-solid fa-phone"></i>
            </div>

            <div class="input-box">
                <h3>CPF:</h3>
                <input placeholder="XXX.XXX.XXX-XX" type="text">
                <i class="fa-solid fa-address-card"></i>
            </div>

            <div class="input-box">
                <h3>CEP:</h3>
                <input placeholder="XXXXX-XXX" type="text">
                <i class="fa-solid fa-house"></i>
            </div>
        </form>
    </main>
</body>
</html>
